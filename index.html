<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to KeyStore</h1>
    <p>Buy genuine Windows and Office product keys at the best prices!</p>

    <div class="container">
        <div class="product">
            <img src="Images/windows11.png" alt="Windows 11 Logo">
            <h2>Windows 11 Pro Key</h2>
            <p>Price: $25</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product">
            <img src="Images/windows10.png" alt="Windows 10 Logo">
            <h2>Windows 10 Pro Key</h2>
            <p>Price: $20</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product">
            <img src="Images/office2024.png" alt="Office 2024 Logo">
            <h2>Office 2024 Professional Plus</h2>
            <p>Price: $30</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product">
            <img src="Images/office365.png" alt="Office 365 Logo">
            <h2>Office 365</h2>
            <p>Price: $40</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

    <p>Need Help?</p>
    <p>Contact us at <a href="mailto:support@example.com">support@example.com</a></p>

</body>
</html>
