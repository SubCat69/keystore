<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .buy-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Welcome to KeyStore</h1>
    <p>Buy genuine Windows and Office product keys at the best prices!</p>

    <div class="product">
        <img src="images/windows11.png" alt="Windows 11 Logo">
        <h2>Windows 11 Pro Key</h2>
        <p>Price: $25</p>
        <button class="buy-button">Buy Now</button>
    </div>

    <div class="product">
        <img src="images/windows10.png" alt="Windows 10 Logo">
        <h2>Windows 10 Pro Key</h2>
        <p>Price: $20</p>
        <button class="buy-button">Buy Now</button>
    </div>

    <div class="product">
        <img src="images/office.png" alt="Microsoft Office Logo">
        <h2>Office 2021 Professional Plus</h2>
        <p>Price: $30</p>
        <button class="buy-button">Buy Now</button>
    </div>

    <p>Need Help?</p>
    <p>Contact us at <a href="mailto:support@example.com">support@example.com</a></p>

</body>
</html>
